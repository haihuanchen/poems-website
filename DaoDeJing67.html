<h1>Chapter 67 一曰慈，二曰俭，三曰不敢为天下先。</h1>
<h3>BY Lao Tzu</h3>

天下皆谓我道大，似不肖。<br/>
  夫唯大，故似不肖。<br/>
  若肖，久矣其细也夫。<br/>
  我有三宝，持而保之。<br/>
  一曰慈，<br/>
  二曰俭，<br/>
  三曰不敢为天下先。<br/>
  慈，故能勇；<br/>
  俭，故能广；<br/>
  不敢为天下先，<br/>
  故能成器长。<br/>
  今舍慈且勇，<br/>
  舍俭且广，<br/>
  舍后且先，<br/>
  死矣！<br/>
  夫慈，<br/>
  以战则胜，<br/>
  以守则固，<br/>
  天将救之，<br/>
  以慈卫之。<br/>
