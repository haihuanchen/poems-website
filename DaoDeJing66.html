<h1>Chapter 65 返璞归真，顺乎自然。</h1>
<h3>BY Lao Tzu</h3>

  古之善为道者，<br/>
  非以明民，将以愚之。<br/>
  民之难治，以其智多。<br/>
  故以智治国，国之贼；<br/>
  不以智治国，国之福。<br/>
  知此两者，亦稽式。<br/>
  常知稽式，是谓玄德。<br/>
  玄德深矣，远矣，<br/>
  与物反矣，然后乃至大顺。<br/>
