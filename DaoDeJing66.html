<h1>Chapter 66 以其不争，故天下莫能与之争。</h1>
<h3>BY Lao Tzu</h3>

  江海所以能为百谷王者，<br/>
  以其善下之，<br/>
  故能为百谷王。<br/>
  是以圣人欲上民，必以言下之；<br/>
  欲先民，必以身后之。<br/>
  是以圣人处上而民不重，<br/>
  处前而民不害，<br/>
  是以天下乐推而不厌。<br/>
  以其不争，<br/>
  故天下莫能与之争。<br/>
