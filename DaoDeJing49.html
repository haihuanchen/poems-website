<h1>Chapter 49 善者，吾善之；不善者，吾亦善之，信者，吾信之；不信者，吾亦信之。</h1>
<h3>BY Lao Tzu</h3>

圣人无常心，<br/>
  以百姓心为心。<br/>
  善者，吾善之；<br/>
  不善者，吾亦善之，德善。<br/>
  信者，吾信之；<br/>
  不信者，吾亦信之，德信。<br/>
  圣人在天下歙歙，<br/>
  为天下浑其心。<br/>
  百姓皆注其耳目，<br/>
  圣人皆孩之。<br/>
