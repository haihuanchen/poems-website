<h1>大学 第六章</h1>
<h3>BY 曾子</h3>

所谓致知在格析万物者，言欲达吾之知，在析物而穷其理也。<br/>

盖人心之灵莫不有知，而天下之物莫不有理。<br/>

惟于理有未穷彻，故其知有不尽也。<br/>

是以《大学》始教，必使学者研析凡天下之物，<br/>

莫不因其已知之理，而益穷彻之，以求达乎其认知之极。<br/>

至于用力之久，而一旦豁然贯通焉，<br/>

则众物之表里精粗无不识到，而吾心之全体大用无不明了矣。<br/>

此谓物格。此谓知之至也。<br/>
