<h1>Chapter 76 坚强者死之徒，柔弱者生之徒。强大处下，柔弱处上。</h1>
<h3>BY Lao Tzu</h3>

  人之生也柔弱，<br/>
  其死也坚强。<br/>
  万物草木之生也柔脆，<br/>
  其死也枯槁。<br/>
  故坚强者死之徒，<br/>
  柔弱者生之徒。<br/>
  是以兵强则灭，<br/>
  木强则折，<br/>
  强大处下，<br/>
  柔弱处上。<br/>
