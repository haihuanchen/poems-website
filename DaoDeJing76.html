<h1>Chapter 76 天之道，损有余而补不足。人之道则不然，损不足以奉有余。</h1>
<h3>BY Lao Tzu</h3>

  天之道，其犹张弓与！<br/>
  高者抑之，<br/>
  下者举之；<br/>
  有余者损之，<br/>
  不足者补之。<br/>
  天之道，<br/>
  损有余而补不足。<br/>
  人之道则不然，<br/>
  损不足以奉有余。<br/>
  孰能有余以奉天下？<br/>
  唯有道者。<br/>
  是以圣人为而不恃，<br/>
  功成而不处，<br/>
  其不欲见贤。<br/>
