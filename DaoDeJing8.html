<h1>Chapter 8</h1>
<h3>BY Lao Tzu</h3>

上善若水。<br/>
  水善利万物而不争，<br/>
  处众人之所恶，<br/>
  故几于道。<br/>
  居善地，<br/>
  心善渊，<br/>
  与善仁，<br/>
  言善信，<br/>
  政善治，<br/>
  事善能，<br/>
  动善时。<br/>
  夫唯不争，故无尤。<br/>
