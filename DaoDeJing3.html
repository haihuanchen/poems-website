<h1>Chapter 3 清心寡欲，无为而治</h1>
<h3>BY Lao Tzu</h3>

不上贤，使民不争；<br/>
  不贵难得之货，使民不为盗；<br/>
  不见可欲，使民不乱。<br/>
  是以圣人之治也，<br/>
  虚其心，<br/>
  实其腹，<br/>
  弱其志，<br/>
  强其骨，<br/>
  恒使民无知、无欲也。<br/>
  使夫知不敢、弗为而已，<br/>
  则无不治矣。<br/>
