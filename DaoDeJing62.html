<h1>Chapter 62 道本在我，人患不求，求則得之矣。道無功罪，人患不知，知則凡罪不能汙也。</h1>
<h3>BY Lao Tzu</h3>

  道者,万物之奥，<br/>
  善人之宝，不善人之所保。<br/>
  美言可以市尊，<br/>
  美行可以加人。<br/>
  人之不善，何弃之有！<br/>
  故立天子，置三公，<br/>
  虽有拱璧以先驷马，<br/>
  不如坐进此道。<br/>
  古之所以贵此道者何？<br/>
  不曰以求得，<br/>
  有罪以免邪？<br/>
  故为天下贵。<br/>
