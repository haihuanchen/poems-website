<h1>大学 第九章</h1>
<h3>BY 曾子</h3>
  
所谓齐其家在修其身者：<br/>

人，之其所亲爱而偏焉，<br/>

之其所贱恶而偏焉，之其所畏敬而偏焉，<br/>

之其所怜悯而偏焉，之其所傲慢而辟焉。<br/>

故好而知其恶，恶而知其美者，天下鲜矣。<br/>

故谚曰：“人莫知其子之恶，莫知其苗之硕。”<br/>

此谓身不修，不可以齐其家。<br/>
