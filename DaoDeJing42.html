<h1>Chapter 42 万物负阴而抱阳，冲气以为和。</h1>
<h3>BY Lao Tzu</h3>

道生一，<br/>
  一生二，<br/>
  二生三，<br/>
  三生万物。<br/>
  万物负阴而抱阳，<br/>
  冲气以为和。<br/>
  人之所恶，唯孤寡不穀，<br/>
  而王公以为称。<br/>
  故物，<br/>
  或损之而益，<br/>
  或益之而损。<br/>
  人之所教，<br/>
  我亦教之。<br/>
  强梁者不得其死，<br/>
  吾将以为教父。<br/>
