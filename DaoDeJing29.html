<h1>Chapter 29 是以圣人去甚，去奢，去泰。</h1>
<h3>BY Lao Tzu</h3>

将欲取天下而为之，吾见其不得已。<br/>
  天下神器，不可为也，不可执也。<br/>
  为者败之，执者失之。<br/>
  是以圣人无为，故无败，故无失。<br/>
  夫物或行或随，<br/>
  或歔或吹，<br/>
  或强或羸，<br/>
  或挫或隳。<br/>
  是以圣人去甚，去奢，去泰。<br/>
