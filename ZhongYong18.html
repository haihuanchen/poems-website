<h1>中庸 第十八章</h1>
<h3>BY Confucius</h3>

子曰：“无忧者，其惟文王乎。以王季为父，以武王为子。父作之，子述之。<br/>
武王缵太王、王季、文王之绪。<br/>
  壹戎衣，而有天下。身不失天下之显名。<br/>
  尊为天子。富有四海之内。<br/>
  宗庙飨之。子孙保之。<br/>
武王末受命，周公成文武之德。<br/>
  追王太王、王季，上祀先公以天子之礼。<br/>
  斯礼也，达乎诸侯大夫，及士庶人。<br/>
  父为大夫，子为士；<br/>
  葬以大夫，祭以士。<br/>
  父为士，子为大夫；<br/>
  葬以士，祭以大夫。<br/>
  期之丧，达乎大夫；<br/>
  三年之丧，达乎天子；<br/>
  父母之丧，无贵贱，一也。”<br/>
