<h1>Chapter 70 有道圣人穿着粗布衣服，怀里揣着知识和才能。</h1>
<h3>BY Lao Tzu</h3>

  吾言甚易知，<br/>
  甚易行，<br/>
  天下莫能知，<br/>
  莫能行。<br/>
  言有宗，<br/>
  事有君。<br/>
  夫唯无知，<br/>
  是以不我知。<br/>
  知我者希，<br/>
  则我者贵，<br/>
  是以圣人披褐怀玉。<br/>
