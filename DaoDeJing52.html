<h1>Chapter 52 塞其兑，闭其门，终身不勤。开其兑，济其事，终身不救。</h1>
<h3>BY Lao Tzu</h3>

天下有始，以为天下母。<br/>
  既得其母，以知其子；<br/>
  既知其子，复守其母，<br/>
  没身不殆。<br/>
  塞其兑，闭其门，终身不勤。<br/>
  开其兑，济其事，终身不救。<br/>
  见小曰明，守柔曰强。<br/>
  用其光，复归其明，<br/>
  无遗身殃，是为习常。<br/>
