<h1>Chapter 31 夫兵者，不祥之器。吉事尚左，凶事尚右。</h1>
<h3>BY Lao Tzu</h3>

夫兵者，不祥之器。<br/>
  物或恶之，故有道者不处。<br/>
  君子居则贵左，用兵则贵右。<br/>
  兵者，不祥之器，非君子之器,不得已而用之.<br/>
  恬淡为上，胜而不美。<br/>
  而美之者，是乐杀人。<br/>
  夫乐杀人者，则不可以得志于天下矣。<br/>
  吉事尚左，凶事尚右。<br/>
  偏将军居左，上将军居右.<br/>
  言以丧礼处之。<br/>
  杀人之众，以哀悲泣之，<br/>
  战胜，以丧礼处之。<br/>
