<h1>Chapter 13</h1>
<h3>BY Lao Tzu</h3>

宠辱若惊，贵大患若身。<br/>
  何谓宠辱若惊？<br/>
  宠为下，得之若惊，<br/>
  失之若惊，是谓宠辱若惊。<br/>
  何谓贵大患若身？<br/>
  吾所以有大患者，<br/>
  为吾有身，及吾无身，吾有何患！<br/>
  故贵以身为天下，若可寄天下；<br/>
  爱以身为天下，若可托天下。<br/>
