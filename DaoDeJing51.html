<h1>Chapter 51 道生万物，德育万物。</h1>
<h3>BY Lao Tzu</h3>

道生之，<br/>
  德畜之，<br/>
  物形之，<br/>
  势成之。<br/>
  是以万物莫不尊道而贵德。<br/>
  道之尊，<br/>
  德之贵，<br/>
  夫莫之命而常自然。<br/>
  故道生之，<br/>
  德畜之。<br/>
  长之、<br/>
  育之、<br/>
  亭之、<br/>
  毒之、<br/>
  养之、<br/>
  覆之。<br/>
  生而不有，为而不恃，长而不宰，<br/>
  是谓玄德。<br/>
