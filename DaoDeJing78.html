<h1>Chapter 78 弱之胜强，柔之胜刚，天下莫不知，莫能行。</h1>
<h3>BY Lao Tzu</h3>

  天下莫柔弱于水，<br/>
  而攻坚强者莫之能胜，<br/>
  其无以易之。<br/>
  弱之胜强，<br/>
  柔之胜刚，<br/>
  天下莫不知，莫能行。<br/>
  是以圣人云，<br/>
  受国之垢，是谓社稷主；<br/>
  受国不祥，是为天下王。<br/>
  正言若反。<br/>
