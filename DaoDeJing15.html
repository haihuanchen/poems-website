<h1>Chapter 15</h1>
<h3>BY Lao Tzu</h3>

古之善为士者，<br/>
  微妙玄通，深不可识。<br/>
  夫唯不可识，故强为之容。<br/>
  豫焉若冬涉川，<br/>
  犹兮若畏四邻，<br/>
  俨兮其若容，<br/>
  涣兮若冰之将释，<br/>
  敦兮其若朴，<br/>
  旷兮其若谷，<br/>
  混兮其若浊。<br/>
  孰能浊以静之徐清？<br/>
  孰能安以久动之徐生？<br/>
  保此道者不欲盈，<br/>
  夫唯不盈，故能蔽不新成。<br/>
