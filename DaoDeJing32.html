<h1>Chapter 32 道的存在犹如江海，一切河川溪水都归流入海。</h1>
<h3>BY Lao Tzu</h3>

道常无名，<br/>
  朴虽小，天下莫能臣也。<br/>
  侯王若能守之，万物将自宾。<br/>
  天地相合以降甘露，<br/>
  民莫之令而自均。<br/>
  始制有名，<br/>
  名亦既有，<br/>
  夫亦将知止。<br/>
  知止可以不殆。<br/>
  譬道之在天下，<br/>
  犹川谷之于江海。<br/>
