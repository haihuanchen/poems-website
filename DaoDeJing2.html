<h1>Chapter 2</h1>
<h3>BY Lao Tzu</h3>

天下皆知美之为美，恶已；<br/>
  皆知善，斯不善矣。<br/>
  有无之相生也，<br/>
  难易之相成也，<br/>
  长短之相刑也，<br/>
  高下之相盈也，<br/>
  音声之相和也，<br/>
  先后之相随，恒也。<br/>
  是以圣人居无为之事，<br/>
  行不言之教，<br/>
  万物作而弗始也，<br/>
  为而弗志也，<br/>
  成功而弗居也。<br/>
  夫唯弗居，<br/>
  是以弗去。<br/>
