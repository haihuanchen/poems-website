<h1>Chapter 21 孔德之容，惟道是从。</h1>
<h3>BY Lao Tzu</h3>

  孔德之容，惟道是从。<br/>
  道之为物，惟恍惟惚。<br/>
  惚兮恍兮，其中有象；<br/>
  恍兮惚兮，其中有物。<br/>
  窈兮冥兮，其中有精；<br/>
  其精甚真，其中有信。<br/>
  自古及今，其名不去，<br/>
  以阅众甫。吾何以知众甫之状哉？<br/>
  以此。<br/>
