<h1>Chapter 75 夫唯无以生为者，是贤于贵生。</h1>
<h3>BY Lao Tzu</h3>

  民之饥，<br/>
  以其上食税之多，是以饥。<br/>
  民之难治，<br/>
  以其上之有为，是以难治。<br/>
  民之轻死，<br/>
  以其求生之厚，是以轻死。<br/>
  夫唯无以生为者，<br/>
  是贤于贵生。<br/>
