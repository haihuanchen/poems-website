<h1>中庸 第十七章</h1>
<h3>BY Confucius</h3>

子曰：“舜其大孝也与！<br/>
德为圣人，尊为天子，富有四海之内。<br/>
宗庙飨之，子孙保之。”<br/>
故大德，必得其位，必得其禄，必得其名，必得其寿。<br/>
故天之生物必因其材而笃焉。<br/>
故栽者培之，倾者覆之。<br/>
诗曰：‘嘉乐君子，宪宪令德，宜民宜人。<br/>
受禄于天。保佑命之，自天申之。’<br/>
故大德者必受命。”<br/>
