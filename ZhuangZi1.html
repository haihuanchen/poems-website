<h1>Butterfly</h1>
<h3>BY Zhuang Zhou</h3>
  
I dreamed I was a butterfly, <br/>
flitting around in the sky; <br/>
then I awoke. <br/>
Now I wonder: <br/>
Am I a man who dreamt of being a butterfly,<br/>
or am I a butterfly dreaming that I am a man?<br/>
