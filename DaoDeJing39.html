<h1>Chapter 39 贵以贱为根本，高以下为基础,最高的荣誉无须赞美称誉。</h1>
<h3>BY Lao Tzu</h3>

昔之得一者，<br/>
  天得一以清，<br/>
  地得一以宁，<br/>
  人得一以灵，<br/>
  谷得一以盈，<br/>
  万物得一以生，<br/>
  侯王得一以为天下贞。其致之。<br/>
  天无以清将恐裂，<br/>
  地无以宁将恐发，<br/>
  神无以灵将恐歇，<br/>
  谷无以盈将恐竭，<br/>
  万物无以生将恐灭，<br/>
  侯王无以贵高将恐蹶。<br/>
  故贵以贱为本，<br/>
  高以下为基。<br/>
  是以侯王自谓孤寡不穀。<br/>
  此非以贱为本邪？非乎？<br/>
  故致数舆无舆。<br/>
  不欲琭琭如玉，珞珞如石。<br/>
