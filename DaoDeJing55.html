<h1>Chapter 55 物壮则老，物极必反，盛极必衰。</h1>
<h3>BY Lao Tzu</h3>

含德之厚，比于赤子。<br/>
  毒虫不螫，猛兽不据，攫鸟不搏。<br/>
  骨弱筋柔而握固。<br/>
  未知牝牡之合而全作，精之至也。<br/>
  终日号而不嗄，和之至也。<br/>
  知和曰常，<br/>
  知常曰明，<br/>
  益生曰祥，<br/>
  心使气曰强。<br/>
  物壮则老，<br/>
  谓之不道，<br/>
  不道早已。<br/>
