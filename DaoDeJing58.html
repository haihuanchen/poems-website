<h1>Chapter 58 祸兮福所倚；福兮祸所伏。直而不肆，光而不耀。</h1>
<h3>BY Lao Tzu</h3>

  其政闷闷，其民淳淳；<br/>
  其政察察，其民缺缺。<br/>
  祸兮福之所倚，<br/>
  福兮祸之所伏。<br/>
  孰知其极？<br/>
  其无正。<br/>
  正复为奇，善复为妖，<br/>
  人之迷，其日固久。<br/>
  是以圣人方而不割，<br/>
  廉而不刿，<br/>
  直而不肆，<br/>
  光而不耀。<br/>
