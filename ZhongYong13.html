<h1>中庸 第十三章</h1>
<h3>BY Confucius</h3>

子曰：“道不远人。人之为道而远人，不可以为道。<br/>
诗云：‘伐柯伐柯，其则不远。’执柯以伐柯，睨而视之，犹以为远。<br/>
故君子以人治人，改而止。<br/>
忠恕违道不远。施诸己而不愿，亦勿施于人。<br/>
君子之道四，丘未能一焉：<br/>
所求乎子，以事父，未能也；<br/>
所求乎臣，以事君，未能也；<br/>
所求乎弟，以事兄，未能也；<br/>
所求乎朋友，先施之，未能也。<br/>
庸德之行，庸言之谨；<br/>
有所不足，不敢不勉；<br/>
有余，不敢尽。<br/>
言顾行，行顾言。<br/>
君子胡不慥慥尔。”<br/>
