<h1>Chapter 20</h1>
<h3>BY Lao Tzu</h3>

绝学无忧。<br/>
  唯之与阿，相去几何？<br/>
  善之与恶，相去若何？<br/>
  人之所畏，不可不畏。<br/>
  荒兮其未央哉！<br/>
  众人熙熙，如享太牢，如春登台。<br/>
  我独泊兮其未兆，<br/>
  如婴儿之未孩。<br/>
  傫傫兮若无所归。<br/>
  众人皆有余，而我独若遗。<br/>
  我愚人之心也哉！<br/>
  沌沌兮！<br/>
  俗人昭昭，我独昏昏；<br/>
  俗人察察，我独闷闷。<br/>
  澹兮其若海，飂兮若无止。<br/>
  众人皆有以，而我独顽似鄙。<br/>
  我独异于人，而贵食母。<br/>
