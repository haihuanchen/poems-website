<h1>My Soul</h1>
<h3>BY Friedrich Nietzsche</h3>

Oh my soul,<br/>
I love when you are near, <br/>
I fear when you are far. <br/>
Your fleeing allures me, <br/>
your seeking secures me. <br/>
I suffer, <br/>
but for you what would I not gladly endure!<br/>
