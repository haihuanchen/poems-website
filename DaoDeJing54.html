<h1>Chapter 54 修身，齐家，治国，平天下。</h1>
<h3>BY Lao Tzu</h3>

善建者不拔，<br/>
  善抱者不脱，<br/>
  子孙以祭祀不辍。<br/>
  修之于身，其德乃真；<br/>
  修之于家，其德乃余；<br/>
  修之于乡，其德乃长；<br/>
  修之于国，其德乃丰；<br/>
  修之于天下，其德乃普。<br/>
  故以身观身，<br/>
  以家观家，<br/>
  以乡观乡，<br/>
  以国观国，<br/>
  以天下观天下。<br/>
  吾何以知天下然哉？以此。<br/>
