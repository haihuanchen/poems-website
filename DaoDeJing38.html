<h1>Chapter 38 不居其薄，不居其华，厚德载物。</h1>
<h3>BY Lao Tzu</h3>

上德不德，是以有德；<br/>
  下德不失德，是以无德。<br/>
  上德无为而无以为，<br/>
  下德为之而有以为。<br/>
  上仁为之而无以为，<br/>
  上义为之而有以为，<br/>
  上礼为之而莫之应，<br/>
  则攘臂而扔之。<br/>
  故失道而后德，<br/>
  失德而后仁，<br/>
  失仁而后义，<br/>
  失义而后礼。<br/>
  夫礼者，忠信之薄而乱之首。<br/>
  前识者，道之华而愚之始。<br/>
  是以大丈夫处其厚，不居其薄；<br/>
  处其实，不居其华。<br/>
  故去彼取此。<br/>
