<h1>Chapter 74 顺应天道 </h1>
<h3>BY Lao Tzu</h3>

  民不畏死，<br/>
  奈何以死惧之！<br/>
  若使民常畏死，<br/>
  而为奇者，<br/>
  吾得执而杀之，孰敢？<br/>
  常有司杀者杀，<br/>
  夫代司杀者杀，<br/>
  是谓代大匠斫。<br/>
  夫代大匠斫者，<br/>
  希有不伤其手矣。<br/>
