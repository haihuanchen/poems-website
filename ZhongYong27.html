<h1>中庸 第二十七章</h1>
<h3>BY Confucius</h3>

大哉圣人之道！<br/>
洋洋乎，发育万物，峻极于天。<br/>
优优大哉，礼仪三百威仪三千。<br/>
待其人而後行。<br/>
故曰：“苟不至德，至道不凝焉。”<br/>
故君子尊德性，而道问学，<br/>
致广大，而尽精微，<br/>
极高明，而道中庸。<br/>
温故，而知新，敦厚以崇礼。<br/>
是故居上不骄，为下不倍。<br/>
国有道，其言足以兴；<br/>
国无道，其默足以容。<br/>
诗曰：“既明且哲，以保其身。”其此之谓与？<br/>
