<h1>Chapter 27 不贵其师，不爱其资，虽智大迷，是谓要妙。</h1>
<h3>BY Lao Tzu</h3>

善行无辙迹，<br/>
  善言无瑕谪，<br/>
  善数不用筹策，<br/>
  善闭无关楗而不可开，<br/>
  善结无绳约而不可解。<br/>
  是以圣人常善救人，故无弃人；<br/>
  常善救物，故无弃物，<br/>
  是谓袭明。<br/>
  故善人者，不善人之师；<br/>
  不善人者，善人之资。<br/>
  不贵其师，不爱其资，<br/>
  虽智大迷，是谓要妙。<br/>
