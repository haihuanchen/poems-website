<h1>中庸 第二十八章</h1>
<h3>BY Confucius</h3>

子曰：“愚而好自用，贱而好自专。生乎今之世，反古之道。如此者灾及其身者也。”<br/>
非天子不议礼，不制度，不考文。<br/>
今天下，车同轨，书同文，行同伦。<br/>
虽有其位，苟无其德，不敢作礼乐焉。虽有其德，苟无其位，亦不敢作礼乐焉。<br/>
子曰：“吾说夏礼，杞不足徵也。吾学殷礼，有宋存焉。吾学周礼，今用之。吾从周。”<br/>
