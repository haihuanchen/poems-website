<h1>Chapter 28 刚柔并济，阴阳相交，宠辱不惊。</h1>
<h3>BY Lao Tzu</h3>

知其雄，守其雌，为天下溪。<br/>
  为天下溪，常德不离，复归于婴儿。<br/>
  知其白，守其黑，为天下式。<br/>
  为天下式，常德不忒，复归于无极。<br/>
  知其荣，守其辱，为天下谷。<br/>
  为天下谷，常德乃足，复归于朴。<br/>
  朴散则为器，<br/>
  圣人用之则为官长。<br/>
  故大制不割。<br/>
