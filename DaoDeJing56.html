<h1>Chapter 56 知者不言，言者不知。和其光，同其尘</h1>
<h3>BY Lao Tzu</h3>

知者不言，言者不知。<br/>
  塞其兑，闭其门，挫其锐；<br/>
  解其纷，和其光，同其尘，<br/>
  是谓玄同。<br/>
  故不可得而亲，不可得而疏；<br/>
  不可得而利，不可得而害；<br/>
  不可得而贵，不可得而贱，<br/>
  故为天下贵。<br/>
