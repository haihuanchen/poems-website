<h1>Consciousness </h1>
<h3>BY Sam Chen</h3>

I am not my body;<br/>
I am not my mind;<br/>
I am not my thoughts;<br/>
I am not my emotions.<br/>
I am the consciousness that is experiencing this world,<br/>
through my body;<br/>
my mind;<br/>
my thoughts and my emotions.<br/>
I am that I am,<br/>
I am what I am not.<br/>
I am.<br/>
