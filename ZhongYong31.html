<h1>中庸 第三十一章</h1>
<h3>BY Confucius</h3>

唯天下至圣，为能聪、明、睿知、足以有临也；<br/>
宽、裕、温、柔、足以有容也；<br/>
发、强、刚、毅、足以有执也；<br/>
齐、庄、中、正、足以有敬也；<br/>
文、理、密、察、足以有别也。<br/>
溥博，渊泉，而时出之。<br/>
溥博如天，渊泉如渊。<br/>
见而民莫不敬，言而民莫不信，行而民莫不说。<br/>
是以声名洋溢乎中国，施及蛮貊。<br/>
舟车所至，人力所通，天之所覆，地之所载，日月所照，<br/>
霜露所队：凡有血气者莫不尊亲，故曰，“配天”。<br/>
