<h1>大学 第七章</h1>
<h3>BY 曾子</h3>

所谓诚其意者，毋自欺也。<br/>

如恶恶臭，如好好色，此之谓自谦。<br/>

故君子必慎其独也。<br/>

小人游手好闲，作恶多端；<br/>

见君子而躲闪，掩其不善而显其伪善。<br/>

人之欲视己，如欲见其肺肝然，则自欺何益矣？<br/>

此谓诚于中，形于外。故君子必慎其独也。<br/>

曾子曰：“被十目所视，为十手所指，岂不敬畏乎！”<br/>

富饰屋，德修身，心广体泰。故君子必诚其意。<br/>
