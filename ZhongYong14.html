<h1>中庸 第十四章</h1>
<h3>BY Confucius</h3>

君子素其位而行，不愿乎其外。<br/>
素富贵，行乎富贵；<br/>
素贫贱，行乎贫贱；<br/>
素夷狄，行乎夷狄；<br/>
素患难，行乎患难。<br/>
君子无入而不自得焉。<br/>
在上位，不陵下；<br/>
在下位，不援上；<br/>
正己而不求于人则无怨。<br/>
上不怨天，下不尤人。<br/>
故君子居易以俟命，小人行险以徼幸。<br/>
子曰：“射有似乎君子。<br/>
失诸正鹄，反求诸其身。”<br/>
