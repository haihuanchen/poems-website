<h1>Chapter 63 处理难题从容易的地方入手，实现远大理想从细微的地方入手。</h1>
<h3>BY Lao Tzu</h3>

为无为，事无事，味无味。<br/>
  大小多少，报怨以德。<br/>
  图难于其易，为大于其细。<br/>
  天下难事必作于易，<br/>
  天下大事必作于细，<br/>
  是以圣人终不为大，<br/>
  故能成其大。<br/>
  夫轻诺必寡信，<br/>
  多易必多难，<br/>
  是以圣人犹难之。<br/>
  故终无难矣。<br/>
