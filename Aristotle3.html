<h1>Anger</h1>
<h3>BY Aristotle</h3>

Anybody can become angry, <br/>
that is easy, <br/>
but to be angry with the right person and to the right degree and at the right time and for the right purpose, <br/>
and in the right way,<br/>
that is not within everybody's power and is not easy.<br/>
