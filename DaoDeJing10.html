<h1>Chapter 10</h1>
<h3>BY Lao Tzu</h3>

载营魄抱一，能无离乎？<br/>
  专气致柔，能如婴儿乎？<br/>
  涤除玄鉴，能无疵乎？<br/>
  爱民治国，能无为乎？<br/>
  天门开阖，能为雌乎？<br/>
  明白四达，能无知乎？<br/>
  生之畜之，生而不有，<br/>
  为而不恃，长而不宰，<br/>
  是谓玄德。<br/>
