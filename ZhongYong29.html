<h1>中庸 第二十九章</h1>
<h3>BY Confucius</h3>

王天下有三重焉，其寡过矣乎！<br/>
上焉者虽善，无征。无征，不信。不信，民弗从。<br/>
下焉者虽善，不尊。不尊，不信。不信，民弗从。<br/>
故君子之道，本诸身，征诸庶民。<br/>
考诸三王而不缪，建诸天地而不悖。<br/>
质诸鬼神而无疑，百世以俟圣人而不惑。<br/>
质诸鬼神而无疑，知天也。<br/>
百世以俟圣人而不惑，知人也。<br/>
是故君子动而世为天下道，行而世为天下法，言而世为天下则。远之，则有望；近之，则不厌。<br/>
诗曰：“在彼无恶，在此无射；庶几夙夜，以永终誉。”君子未有不如此，而蚤有誉于天下者也。<br/>
