<h1>Chapter 16</h1>
<h3>BY Lao Tzu</h3>

致虚极，<br/>
  守静笃，<br/>
  万物并作，<br/>
  吾以观复。<br/>
  夫物芸芸，<br/>
  各复归其根。<br/>
  归根曰静，<br/>
  是谓复命。<br/>
  复命曰常，<br/>
  知常曰明，<br/>
  不知常，<br/>
  妄作，凶。<br/>
  知常容，<br/>
  容乃公，<br/>
  公乃王，<br/>
  王乃天，<br/>
  天乃道，<br/>
  道乃久，<br/>
  没身不殆。<br/>
