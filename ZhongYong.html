<h1>中庸 第一章</h1>
<h3>BY Confucius</h3>

天命之谓性；率性之谓道；修道之谓教。<br/>
道也者，不可须臾离也；可离，非道也。<br/>
是故君子戒慎乎其所不睹，恐惧乎其所不闻。<br/>
莫见乎隐，莫显乎微。故君子慎其独也。<br/>
喜、怒、哀、乐之未发，谓之中。发而皆中节，谓之和。<br/>
中也者，天下之大本也。和也者，天下之达道也。<br/>
致中和，天地位焉，万物育焉。<br/>
