<h1>Chapter 80 甘其食，美其服，安其居，乐其俗，邻国相望，鸡犬之声相闻，民至老死不相往来。</h1>
<h3>BY Lao Tzu</h3>

  小国寡民，<br/>
  使有什伯之器而不用，<br/>
  使民重死而不远徙。<br/>
  虽有舟舆，无所乘之；<br/>
  虽有甲兵，无所陈之；<br/>
  使人复结绳而用之。<br/>
  至治之极，<br/>
  甘其食，<br/>
  美其服，<br/>
  安其居，<br/>
  乐其俗。<br/>
  邻国相望，<br/>
  鸡犬之声相闻，<br/>
  民至老死不相往来。<br/>
