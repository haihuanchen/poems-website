<h1>Who am I? </h1>
<h3>BY Sam Chen</h3>

I have, therefore I am. The more I have, the more I am.<br/>
I think, therefore I am. The more I think, the more I am.<br/>
When I lose all I have, all my thinkings, then that is who I truly am.<br/>
