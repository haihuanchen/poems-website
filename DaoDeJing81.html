<h1>Chapter 81 天之道，利而不害。圣人之道，为而不争。既以为人己愈有，既以与人己愈多。</h1>
<h3>BY Lao Tzu</h3>

  信言不美，美言不信；<br/>
  善者不辩，辩者不善；<br/>
  知者不博，博者不知。<br/>
  圣人不积，<br/>
  既以为人，己愈有；<br/>
  既以与人，己愈多。<br/>
  天之道，利而不害。<br/>
  圣人之道，为而不争。<br/>
