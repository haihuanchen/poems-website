<h1>Chapter 36 阴阳之道：柔胜刚；弱胜强。</h1>
<h3>BY Lao Tzu</h3>

将欲歙之，必固张之；<br/>
  将欲弱之，必固强之；<br/>
  将欲废之，必固兴之；<br/>
  将欲取之，必固与之，<br/>
  是谓微明。<br/>
  柔弱胜刚强。<br/>
  鱼不可脱于渊，<br/>
  国之利器不可以示人。<br/>
