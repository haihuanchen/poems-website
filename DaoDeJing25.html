<h1>Chapter 25 人法地，地法天，天法道，道法自然。</h1>
<h3>BY Lao Tzu</h3>

有物混成，先天地生。<br/>
  寂兮寥兮，独立不改，<br/>
  周行而不殆，可以为天下母。<br/>
  吾不知其名，字之曰道，<br/>
  强为之名曰大。<br/>
  大曰逝，逝曰远，远曰反。<br/>
  故道大，天大，地大，人亦大。<br/>
  域中有四大，而人居其一焉。<br/>
  人法地，地法天，天法道，道法自然。<br/>
