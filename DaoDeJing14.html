<h1>Chapter 14</h1>
<h3>BY Lao Tzu</h3>

视之不见名曰夷，<br/>
  听之不闻名曰希，<br/>
  搏之不得名曰微。<br/>
  此三者不可致诘，故混而为一。<br/>
  其上不皦，其下不昧。<br/>
  绳绳不可名，复归于无物，<br/>
  是谓无状之状，无物之象。<br/>
  是谓惚恍。<br/>
  迎之不见其首，随之不见其后。<br/>
  执古之道，以御今之有，<br/>
  能知古始，是谓道纪。<br/>
