<h1>中庸 第十二章</h1>
<h3>BY Confucius</h3>

君子之道，费而隐。<br/>
夫妇之愚，可以与知焉，及其至也，虽圣人亦有所不知焉。<br/>
夫妇之不肖，可以能行焉，及其至也，虽圣人亦有所不能焉。<br/>
天地之大也，人犹有所憾。<br/>
故君子语大，天下莫能载焉，<br/>
语小，天下莫能破焉。<br/>
诗云：“鸢飞戾天；鱼跃于渊。”言其上下察也。<br/>
君子之道，造端乎夫妇；及其至也，察乎天地。<br/>
