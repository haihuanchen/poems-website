<h1>Chapter 23 希言自然。</h1>
<h3>BY Lao Tzu</h3>

  希言自然。<br/>
  故飘风不终朝，骤雨不终日。<br/>
  孰为此者？天地。<br/>
  天地尚不能久，而况于人乎？<br/>
  故从事于道者，<br/>
  道者同于道，<br/>
  德者同于德，<br/>
  失者同于失。<br/>
  同于道者，道亦乐得之；<br/>
  同于德者，德亦乐得之；<br/>
  同于失者，失亦乐得之。<br/>
  信不足焉，有不信焉。<br/>
