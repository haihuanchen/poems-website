<h1>Chapter 22</h1>
<h3>BY Lao Tzu</h3>

曲则全，枉则直，<br/>
  洼则盈，敝则新，<br/>
  少则得，多则惑。<br/>
  是以圣人抱一，为天下式。<br/>
  不自见故明，<br/>
  不自是故彰，<br/>
  不自伐故有功，<br/>
  不自矜故长。<br/>
  夫唯不争，故天下莫能与之争。<br/>
  古之所谓曲则全者，岂虚言哉！<br/>
  诚全而归之。<br/>
