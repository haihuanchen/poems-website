<h1>中庸 第十章</h1>
<h3>BY Confucius</h3>

子路问强。<br/>
子曰：“南方之强与，北方之强与，抑而强与？<br/>
宽柔以教，不报无道，南方之强也。君子居之。<br/>
衽金革，死而不厌，北方之强也。而强者居之。<br/>
故君子和而不流；强哉矫。<br/>
中立而不倚；强哉矫。<br/>
国有道，不变塞焉；<br/>
强哉矫。国无道，至死不变；强哉矫。”<br/>
