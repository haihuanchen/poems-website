<h1>Chapter 64 合抱之木，生于毫末；九层之台，起于累土；千里之行，始于足下。慎终如始，则无败事。</h1>
<h3>BY Lao Tzu</h3>

  其安易持，其未兆易谋，<br/>
  其脆易泮，其微易散。<br/>
  为之于未有，治之于未乱。<br/>
  合抱之木，生于毫末；<br/>
  九层之台，起于累土；<br/>
  千里之行，始于足下。<br/>
  为者败之，执者失之。<br/>
  是以圣人无为，故无败；<br/>
  无执，故无失。<br/>
  民之从事，常于几成而败之。<br/>
  慎终如始，则无败事。<br/>
  是以圣人欲不欲，不贵难得之货。<br/>
  学不学，复众人之所过。<br/>
  以辅万物之自然而不敢为。<br/>
