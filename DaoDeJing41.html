<h1>Chapter 41 明道若昧，进道若退，夷道若纇。</h1>
<h3>BY Lao Tzu</h3>

上士闻道，勤而行之；<br/>
  中士闻道，若存若亡；<br/>
  下士闻道，大笑之，<br/>
  不笑不足以为道。<br/>
  故建言有之：<br/>
  明道若昧，<br/>
  进道若退，<br/>
  夷道若颣。<br/>
  上德若谷，大白若辱，<br/>
  广德若不足，<br/>
  建德若偷，<br/>
  质真若渝。<br/>
  大方无隅，<br/>
  大器晚成，<br/>
  大音希声，<br/>
  大象无形。<br/>
  道隐无名，夫唯道善贷且成。<br/>
