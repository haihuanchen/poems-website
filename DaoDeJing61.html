<h1>Chapter 61 治国如流水，居于下流，海纳百川。</h1>
<h3>BY Lao Tzu</h3>

大国者下流。<br/>
  天下之交，天下之牝。<br/>
  牝常以静胜牡，以静为下。<br/>
  故大国以下小国，则取小国；<br/>
  小国以下大国，则取大国。<br/>
  故或下以取，或下而取。<br/>
  大国不过欲兼畜人，<br/>
  小国不过欲入事人，<br/>
  夫两者各得其所欲，<br/>
  大者宜为下。<br/>
