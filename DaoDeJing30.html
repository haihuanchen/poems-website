<h1>Chapter 30 物壮则老，是谓不道</h1>
<h3>BY Lao Tzu</h3>

以道佐人主者，<br/>
  不以兵强天下，<br/>
  其事好还。<br/>
  师之所处，荆棘生焉。<br/>
  大军之后，必有凶年。<br/>
  善有果而已，不敢以取强。<br/>
  果而勿矜，<br/>
  果而勿伐，<br/>
  果而勿骄，<br/>
  果而不得已，<br/>
  果而勿强。<br/>
  物壮则老，是谓不道，<br/>
  不道早已。<br/>
