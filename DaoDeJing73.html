<h1>Chapter 73 不斗争而善于取胜；不言语而善于应承；不召唤而自动到来，坦然而善于安排筹划。</h1>
<h3>BY Lao Tzu</h3>

  勇于敢则杀，勇于不敢则活。<br/>
  此两者，或利或害。<br/>
  天之所恶，孰知其故？<br/>
  是以圣人犹难之。<br/>
  天之道，<br/>
  不争而善胜，<br/>
  不言而善应，<br/>
  不召而自来，<br/>
  繟然而善谋。<br/>
  天网恢恢，疏而不失。<br/>
