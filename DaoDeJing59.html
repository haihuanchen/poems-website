<h1>Chapter 59 治理百姓,保守精气,养护身心。</h1>
<h3>BY Lao Tzu</h3>

治人事天莫若啬。<br/>
  夫唯啬，是谓早服。<br/>
  早服谓之重积德，<br/>
  重积德则无不克，<br/>
  无不克则莫知其极，<br/>
  莫知其极，<br/>
  可以有国。<br/>
  有国之母，<br/>
  可以长久。<br/>
  是谓深根固柢，<br/>
  长生久视之道。<br/>
