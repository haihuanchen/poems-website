<h1>Chapter 34 不自以为伟大，才能成就其伟大。</h1>
<h3>BY Lao Tzu</h3>

大道泛兮，其可左右。<br/>
  万物恃之而生而不辞，<br/>
  功成不名有，<br/>
  衣养万物而不为主，<br/>
  常无欲，可名于小；<br/>
  万物归焉而不为主，可名为大。<br/>
  以其终不自为大，故能成其大。<br/>
