<h1>Chapter 57 无为而民自化，好静而民自正，无事而民自富，无欲而民自朴。</h1>
<h3>BY Lao Tzu</h3>

以正治国，<br/>
  以奇用兵，<br/>
  以无事取天下。<br/>
  吾何以知其然哉？以此。<br/>
  天下多忌讳，而民弥贫；<br/>
  民多利器，国家滋昏；<br/>
  人多伎巧，奇物滋起；<br/>
  法令滋彰，盗贼多有。<br/>
  故圣人云：<br/>
  我无为而民自化，<br/>
  我好静而民自正，<br/>
  我无事而民自富，<br/>
  我无欲而民自朴。<br/>
