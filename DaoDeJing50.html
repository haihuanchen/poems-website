<h1>Chapter 50 性無生死，出則為生，入則為死。</h1>
<h3>BY Lao Tzu</h3>

出生入死。<br/>
  生之徒十有三，<br/>
  死之徒十有三。<br/>
  人之生动之死地，亦十有三。夫何故？<br/>
  以其生生之厚。<br/>
  盖闻善摄生者，<br/>
  陆行不遇兕虎，<br/>
  入军不被甲兵，<br/>
  兕无所投其角，<br/>
  虎无所措其爪，<br/>
  兵无所容其刃。<br/>
  夫何故？以其无死地。<br/>
