<h1>Chapter 53 行于大道，唯施是畏</h1>
<h3>BY Lao Tzu</h3>

使我介然有知，<br/>
  行于大道，<br/>
  唯施是畏。<br/>
  大道甚夷，而民好径。<br/>
  朝甚除，田甚芜，仓甚虚。<br/>
  服文彩，带利剑，厌饮食，<br/>
  财货有余，是为盗夸。<br/>
  非道也哉！ <br/>
