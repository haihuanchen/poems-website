<h1>大学 第一章</h1>
<h3>BY 曾子</h3>

大学之道，在明明德，在亲民，在止于至善。<br/>

知止而后有定，<br/>

定而后能静，<br/>

静而后能安，<br/>

安而后能虑，<br/>

虑而后能得。<br/>

物有本末，事有终始，<br/>

知所先后，则近道矣。<br/>

古之欲明明德于天下者，先治其国；<br/>

欲治其国者，先齐其家；<br/>

欲齐其家者，先修其身；<br/>

欲修其身者，先正其心；<br/>

欲正其心者，先诚其意；<br/>

欲诚其意者，先致其知；<br/>

致知在格物，物格而后知至，<br/>

知至而后意诚，意诚而后心正，<br/>

心正而后身修，身修而后家齐，<br/>

家齐而后国治，国治而后天下平。<br/>

自天子以至于百姓，壹是皆以修身为本，<br/>

其本乱而末治者，否矣；<br/>

其所厚者薄，而其所薄者厚，未之有也。<br/>
